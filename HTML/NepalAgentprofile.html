<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/Css/nepalprofile.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Banking App</title>
</head>

<body>
    <div class="nav ">
        <!-- Admin Name -->
        <div class=" d-flex justify-content-end justify-content-between w-100 mr-3 mt-2 ">
            <div class="d-flex flex-col ">
                <div style="width: 40px; height:40px;" class="ml-2 rounded-circle bg-white"></div>
                <a href="" class="mt-2 ml-2  anc">Raman Thakur(Nepal)</a>
            </div>
            <div><a href="" class="anc">Logout </a></div>
        </div>
    </div>


<!-- Dismiss or send  -->
    <div class="container-fluid">
        <p class="mt-3 text-center"> <strong> Amount Approval Request </strong></p>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">S.N</th>
              <th scope="col">Exchange Rate</th>
              <th scope="col">Assigned Amount</th>
              <th scope="col">Bank</th>
              <th scope="col">Account No</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- fake data -->
            <tr>
              <th scope="row">1</th>
              <td>3%</td>
              <td>55,000</td>
              <td>Himalayan bank </td>
              <td>100203003400c</td>
              <td> <input type="submit" class="custombtn px-3 mt-2 ml-2" value="Message">
                <input type="submit" class=" customremove px-3 mt-2 ml-2 " value="Send">
               
            </td>
            <td> <input type="submit" class="customremove px-3 mt-2 ml-2" value="Dismiss"></td>
            </tr>
    
    
    
          </tbody>
    
        </table>
      </div>

<!-- complete Transaction -->
      <div class="container-fluid">
        <p class="mt-3 text-center"> <strong> Complete Transaction </strong></p>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">S.N</th>
              <th scope="col">Exchange Rate</th>
              <th scope="col">Assigned Amount</th>
              <th scope="col">Bank</th>
             
             
            </tr>
          </thead>
          <tbody>
            <!-- fake data -->
            <tr>
              <th scope="row">1</th>
              <td>3%</td>
              <td>55,000</td>
              <td>Himalayan bank </td>
             
             
          
            </tr>
    
    
    
          </tbody>
    
        </table>
      </div>
    
   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
